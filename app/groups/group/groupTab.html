<table class="table table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Rank</th>
        <th># Sets</th>
        <th># Games</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in group.players">
        <td>{{$index + 1}}</td>
        <td>{{player.name}}</td>
        <td>{{player.rank}}</td>
        <td>{{player.setCount}}</td>
        <td>{{player.gameCount}}</td>
    </tr>
    </tbody>
</table>
