<div class="row">
    <div class="col-lg-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Rank</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="player in players">
                <td>{{$index + 1}}</td>
                <td>{{player.name}}</td>
                <td>{{player.rank}}</td>
                <td><a href="" ng-click="removePlayer(player)">X</a> </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="row">
    <div class="col-lg-8">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="genNameInput">Name</label>
                <input ng-model="name" type="text" class="form-control" id="genNameInput" placeholder="Name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="genRankInput">Rank</label>
                <input ng-model="rank" type="text" class="form-control" id="genRankInput" placeholder="Rank (ex : C0)">
            </div>
            <button class="btn btn-success" ng-click="addPlayer(name, rank)">Add player</button>

        </form>
    </div>
</div>
