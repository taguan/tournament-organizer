<div>
    <div class="row" ng-hide="validation.isValid">
        <h3>Validation</h3>
        <div class="col-lg-8 bg-danger">
            <ul ng-repeat="validationError in validation.validationErrors">
                <li>{{validationError}}</li>
            </ul>
        </div>
    </div>
    <div class="container" ng-show="validation.isValid">
        <div class="row">
            <h3>Validation</h3>
            <div class="col-lg-8 bg-success">
                <p>Tournament configuration is valid !</p>
            </div>
        </div>
        <trnmt-gen-summary></trnmt-gen-summary>
        <trnmt-generate-section></trnmt-generate-section>
    </div>

</div>
